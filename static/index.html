<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLX Whisper Terminal</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="scanlines"></div>
    <div class="container">
        <button class="config-button" id="configButton">
            <i class="fas fa-cog"></i>
        </button>
        <h1>MLX VOICE TERMINAL</h1>
        <div class="model-info">
            <span>> whisper-large-v3-turbo + Mistral-7B-4bit</span>
        </div>
        <div class="recorder-container">
            <div id="status-indicator" class="status-indicator"></div>
            <div id="instructions">
                <p>Press and hold <span class="key">SPACE</span> to record</p>
                <p>Release to transcribe and get a response</p>
            </div>
            <div id="recording-status" class="hidden">RECORDING...</div>
        </div>
        <div class="options">
            <!-- Hidden checkboxes for functionality -->
            <div class="option-row hidden">
                <input type="checkbox" id="play-audio" name="play-audio" checked>
                <label for="play-audio">Play response as speech</label>
            </div>
            <div class="option-row hidden">
                <input type="checkbox" id="use-openai" name="use-openai" checked>
                <label for="use-openai">Get AI response (MLX)</label>
            </div>
            <!-- Visible VAD option -->
            <div class="option-row">
                <input type="checkbox" id="use-vad" name="use-vad">
                <label for="use-vad">Use Voice Activity Detection</label>
            </div>
        </div>
        <div class="result-container">
            <h2>> Your Message:</h2>
            <div id="result" class="result-box"></div>
            
            <div class="openai-response-container hidden" id="openai-response-container">
                <h2>> Assistant Response:</h2>
                <div id="openai-response" class="result-box"></div>
            </div>
            
            <div id="loading-animation" class="loading-container hidden">
                <div class="loading-spinner"></div>
                <div class="loading-text">
                    Processing<span class="pulse"></span><span class="pulse"></span><span class="pulse"></span>
                </div>
            </div>
            
            <div class="audio-controls hidden" id="audio-controls">
                <button id="play-button" class="audio-button">REPLAY</button>
                <button id="stop-button" class="audio-button">STOP</button>
            </div>
        </div>
    </div>

    <!-- Configuration Modal -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2>Configuration</h2>
            <form id="configForm" class="config-form">
                <label for="systemPrompt">System Prompt:</label>
                <textarea id="systemPrompt" name="systemPrompt" required></textarea>
                <button type="submit">Save Configuration</button>
            </form>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
